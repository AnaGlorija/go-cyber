syntax = "proto3";
package cyber.cron.v1beta1;

import "gogoproto/gogo.proto";

option go_package = "github.com/cybercongress/go-cyber/x/cron/types";

message Params {
    uint32 max_slots = 1 [(gogoproto.jsontag) = "max_slots", (gogoproto.moretags) = "yaml:\"max_slots\""];
    uint32 max_gas = 2 [(gogoproto.jsontag) = "max_gas", (gogoproto.moretags) = "yaml:\"max_gas\""];
    uint32 fee_ttl = 3 [(gogoproto.jsontag) = "fee_ttl", (gogoproto.moretags) = "yaml:\"fee_ttl\""];
}